name: App Builder
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: cd autostart && yarn
        env:
          TAURI_PRIVATE_KEY: 
      - run: yarn tauri build
